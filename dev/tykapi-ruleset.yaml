extends: 'spectral:oas'

rules:
  no-keyless-auth:
    description: APIs must not be keyless
    given: "$.api_definition"
    severity: error
    then:
      field: "enable_jwt" 
      function: falsy

  no-empty-target-url:
    description: APIs must have a target_url
    given: "$.api_definition.proxy"
    severity: error
    then:
      field: "target_url"
      function: pattern
      functionOptions:
        match: '^(?!\s*$).+'


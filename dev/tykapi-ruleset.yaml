rules:
  no-keyless-auth:
    description: APIs must not be keyless
    given: "$.use_keyless"
    severity: error
    then:
      field: use_keyless 
      function: truthy

  no-empty-target-url:
    description: APIs must have a target_url
    given: "$.proxy"
    severity: error
    then:
      field: 'target_url'
      function: 'pattern'
      functionOptions:
        match: '^(?!\s*$).+'

  check-auth-settings:
    description: Ensure either `enable_jwt` or `use_mutual_tls_auth` is set to true
    message: "Either `enable_jwt` or `use_mutual_tls_auth` must be set to true."
    severity: error
    given: "$"
    then:
      function: "truthy"
      field: "enable_jwt"
      or:
        - field: "use_mutual_tls_auth"
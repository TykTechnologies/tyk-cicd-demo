rules:
  no-keyless-auth:
    description: APIs must not be keyless
    given: "$.use_keyless"
    severity: error
    then:
      field: use_keyless 
      function: truthy

  no-empty-target-url:
    description: APIs must have a target_url
    given: "$.proxy"
    severity: error
    then:
      field: 'target_url'
      function: 'pattern'
      functionOptions:
        match: '^(?!\s*$).+'